<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body>
    <div class="container py-5">
        <div class="form-group mt-3" style="display: none;">
            <label for="productId"></label>
            <input class="form-control" type="text" id="productId">
        </div>
        <div class="form-group mt-3">
            <label for="productName">ProductName:</label>
            <input class="form-control " type="text" id="productName">

            <div id="userNameAlert" class="d-none alert alert-danger">
                <p> must start with UpperCase</p>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="productPrice">ProductPrice:</label>
            <input class="form-control" type="number" id="productPrice">
        </div>
        <div class="form-group mt-3">
            <label for="productCtegory">ProductCtegory:</label>
            <input class="form-control" type="text" id="productCtegory">
        </div>
        <div class="form-group mt-3">
            <label for="productDescription">ProductDescription:</label>
            <textarea class="form-control" type="text" id="productDescription"></textarea>
        </div>
        <div class="form-group mt-3">
            <button onclick="addProduct()" id="mainBtn" class="btn btn-outline-info">Add Product</button>
        </div>

        <div class="form-group mt-3">
            <button onclick="editProduct()" style="display: none;" id="editBtn" class="btn btn-outline-info">Edit
                Product</button>
        </div>
    </div>


    <div class="container">
        <input onkeyup="searchProduct(this.value)" placeholder="Serarch product" class="form-control w-75 m-auto"
            name="" id="">
        <table class="table mt-5">
            <thead>
                <th>index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Ctegory</th>
                <th>Product Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>

</html>
